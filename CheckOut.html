    <div class="container">

        <h2 class="text-center">Checkout Form</h2>
        <div class="container">
            <h4 class="mb-3">Billing Adress</h4>
            <form novalidate>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-lable">First Name</label>
                        <input id="firstName" type="text" class="form-control" placeholder="first name" required>

                        <div class="invalid-feedback">
                            Valid First Name is Fequired
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="lastName" class="form-lable">Last Name</label>
                        <input id="lastName" type="text" class="form-control" placeholder="last name" required>

                        <div class="invalid-feedback">
                            Valid Last Name is Fequired
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="userName" class="form-lable">User Name</label>
                        <input id="userName" type="text" class="form-control" placeholder="user name" required>

                        <div class="invalid-feedback">
                            Valid Last Name is Fequired
                        </div>
                    </div>

                    <div class="col-md-5">
                        <label for="country" class="form-lable">country</label>
                        <select id="country" class="form-control">

                            <option value="">USA</option>
                            <option value="">Canada</option>
                            <option value="">Australia</option>
                        </select>
                        <div class="invalid-feedback">
                            Valid Last Name is Fequired
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="State" class="form-lable">State</label>
                        <select id="State" class="form-control">

                            <option value="">NY</option>
                            <option value="">Nj</option>
                            <option value="">LA</option>
                        </select>
                        <div class="invalid-feedback">
                            Valid Last Name is Fequired
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="zipcode" class="form-lable">Zip</label>
                        <input id="zipcode" type="number" class="form-control" placeholder="zip code" required>

                        <div class="invalid-feedback">
                            Valid Last Name is Fequired
                        </div>
                    </div>


                    <div class="col-12">
                        <div class="form-check">
                            <input id="sameAdress" type="checkbox" class="form-check-input">
                            <label class="form-check-lable" for="sameAdress">Shippng the Same As Billing</label>
                        </div>
                        <div class="form-check">
                            <input id="saveinfo" type="checkbox" class="form-check-input">
                            <label class="form-check-lable" for="saveinfo">Save the Info</label>
                        </div>
                    </div>







                </div>
                <hr class="my-4">
                <div>
                    <h4 class="mb-3">Payment</h4>
                    <div class="form-check">
                        <input name="paymentMethod" id="creditCard" type="radio" class="form-check-input" required>
                        <label for="creditCard">Credit Card</label>
                    </div>
                    <div class="form-check ">
                        <input name="paymentMethod" id="debitCard" type="radio" class="form-check-input" required>
                        <label for="debitCard">Debit Card</label>
                    </div>
                    <div class="row my-3 gy-3">
                        <div class="col-md-6">
                            <label for="fullName" class="form-lable">
                                Name On Card
                            </label>
                            <input id="fullName" type="text" class="form-control">

                        </div>
                        <div class="col-md-6">
                            <label for="cc-number" class="form-lable">
                                Card Number
                            </label>
                            <input id="cc-number" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">

                        <label for="cc-expire" class="form-lable">
                            Expiration
                        </label>
                        <input id="cc-expire" type="text" class="form-control">


                    </div>
                    <div class="col-md-3">

                        <label for="cc-cvv" class="form-lable">
                            cvv
                        </label>
                        <input id="cc-cvv" type="text" class="form-control">


                    </div>

                    <hr class="my-4">

                    <button class="btn btn-danger btn-lg btn-block">Continue to Checkout</button>
                </div>
            </form>
        </div>
